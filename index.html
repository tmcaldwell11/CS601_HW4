<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CS601 HW4 Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/validation.js">

  </script>
</head>

<body>
  <div class="container">




    <form name="contactForm" id=contactForm method="post" action="https://bucs601.com/submit.php" novalidate onsubmit="return validateForm();">
      <h2>CS601 HW4 HTML Form</h2>
      <label for="firstName">First Name:</label><span id="error"></span>
      <input type="text" id="firstName" name="firstName" required autofocus>
      <label for="lastName">Last Name:</label><span id="error2"></span>
      <input type="text" id="lastName" name="lastName" required>
      <label for="facilitator">Facilitator:</label><span id="error3"></span>
      <input type="text" id="facilitator" name="facilitator" required>
      <p>Pick a pet preference below:</p>
      <input type="radio" id="dog" name="pet" value="dog">
      <label for="dog">Dog</label>
      <input type="radio" id="cat" name="pet" value="cat">
      <label for="cat">Cat</label>
      <input type="radio" id="other" name="pet" value="other">
      <label for="other">Other</label>
      <p>Pick a drink preference below:</p>
      <input type="checkbox" id="drink1" name="drink1" value="Coffee">
      <label for="drink1"> Coffee</label>
      <input type="checkbox" id="drink2" name="drink2" value="Tea">
      <label for="drink2"> Tea</label>
      <input type="checkbox" id="drink3" name="drink3" value="other">
      <label for="drink3"> Other</label>
      <input type="submit" id="submit" value="Submit">
    </form>

  </div>


</body>

</html>
